
server:
  port: 8081
  error:
    include-message: always

spring:

  flyway:
    enabled: true
    baselineVersion: 1
    locations:
    classpath: db/migration
    sqlMigrationSuffixes: .sql
    baselineOnMigrate: true
    sqlMigrationPrefix: V
    schemas: public

  datasource:
    url:
    username:
    password:
    driverClassName: org.postgresql.Driver